
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Heatmap Dev Harness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 8px;
            font-size: 14px;
        }
        input[type="url"] {
            width: 400px;
        }
        button {
            background: #007cba;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #005a8b;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 30px;
        }
        .result img {
            max-width: 100%;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .error {
            color: red;
            background: #ffeaea;
            padding: 10px;
            border-radius: 4px;
        }
        .loading {
            color: #007cba;
        }
    </style>
</head>
<body>
    <h1>AI Heatmap Dev Harness</h1>
    
    <form id="heatmapForm">
        <div class="form-group">
            <label for="url">URL:</label>
            <input type="url" id="url" name="url" value="https://www.example.com" required>
        </div>
        
        <div class="form-group">
            <label for="device">Device:</label>
            <select id="device" name="device">
                <option value="desktop">Desktop</option>
                <option value="tablet">Tablet</option>
                <option value="mobile">Mobile</option>
            </select>
        </div>
        
        <button type="submit" id="generateBtn">Generate Heatmap</button>
    </form>
    
    <div id="result" class="result" style="display: none;">
        <h2>Result:</h2>
        <div id="imageContainer"></div>
        <h3>Metadata:</h3>
        <pre id="metadata"></pre>
    </div>
    
    <div id="error" class="error" style="display: none;"></div>
    <div id="loading" class="loading" style="display: none;">Generating heatmap...</div>

    <script>
        document.getElementById('heatmapForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const url = form.url.value;
            const device = form.device.value;
            
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            
            // Reset state
            result.style.display = 'none';
            error.style.display = 'none';
            loading.style.display = 'block';
            generateBtn.disabled = true;
            
            try {
                const response = await fetch('/api/v1/heatmap', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url, device })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
                
                // Display image
                const imageContainer = document.getElementById('imageContainer');
                imageContainer.innerHTML = `<img src="${data.base64}" alt="Generated heatmap">`;
                
                // Display metadata
                document.getElementById('metadata').textContent = JSON.stringify(data.meta, null, 2);
                
                result.style.display = 'block';
                
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                generateBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
